<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Semantic Indexer App - Directory</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://127.0.0.1:8001/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://127.0.0.1:8001/css/master.css">
		<script src="http://127.0.0.1:8001/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="http://127.0.0.1:8001/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://unpkg.com/vue@3"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">

	</head>
	<body>

		<div id="app">

			<div class="container-fluid">

				<!-- NAV !-->
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

				  <a class="navbar-brand" href="#">Semantic Indexer</a>
				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				    <span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarNav">
				    <ul class="navbar-nav">
				      <li class="nav-item active">
				        <a class="nav-link" href="/">All files</a>
				      </li>
				    </ul>
				  </div>

				</nav>

				<!-- File to file !-->
				<div v-for="file in files" >

					<div v-if="file['http://ns.exiftool.org/File/1.0/FileType']" class="mt-3 text-center bg-black">

						<!-- For Image !-->
						<figure class="figure" v-if="file['http://ns.exiftool.org/File/1.0/FileType'][0]['@value'] == 'JPEG' || file['http://ns.exiftool.org/File/1.0/FileType'][0]['@value'] == 'GIF' || file['http://ns.exiftool.org/File/1.0/FileType'][0]['@value'] == 'PNG'">
							<img v-bind:src="'http://127.0.0.1:5000/static/' + file['http://ns.exiftool.org/File/System/1.0/FileName'][0]['@value']" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
							<figcaption class="figure-caption">{{ file['http://ns.exiftool.org/File/System/1.0/FileName'][0]['@value'] }} - {{ file['http://ns.exiftool.org/File/1.0/FileType'][0]['@value'] }}</figcaption>
						</figure>

						<!-- For Video !-->
						<video controls width="1920" height="1080" v-if="file['http://ns.exiftool.org/File/1.0/FileType'][0]['@value'] == 'MP4' || file['http://ns.exiftool.org/File/1.0/FileType'][0]['@value'] == 'AVI' || file['http://ns.exiftool.org/File/1.0/FileType'][0]['@value'] == 'WEBM' || file['http://ns.exiftool.org/File/1.0/FileType'][0]['@value'] == 'MOV'">
							<source v-bind:src="'http://127.0.0.1:5000/static/' + file['http://ns.exiftool.org/File/System/1.0/FileName'][0]['@value']">
						</video>

						<!-- For PDF !-->
						<embed v-if="file['http://ns.exiftool.org/File/1.0/FileType'][0]['@value'] == 'PDF'" v-bind:src="'http://127.0.0.1:5000/static/' + file['http://ns.exiftool.org/File/System/1.0/FileName'][0]['@value']" width="100%" height=1080 type='application/pdf'/>

						<!-- File metadatas in Table !-->
						<table class="table table-dark table-hover m-0">
							<tbody>
								<tr v-for="(value, key) in file">
									<th v-if="value[0] && value[0]['@value']" scope="row">{{ key }}</th>
									<td v-if="value[0] && value[0]['@value'] && key == 'http://ns.exiftool.org/File/System/1.0/Directory'" scope="row"><a v-bind:href="'directory?path=' + encodeURIComponent(value[0]['@value'])">{{ value[0]["@value"] }}</a></td>
									<td v-else-if="value[0] && value[0]['@value']" scope="row">{{ value[0]["@value"] }}</td>
								</tr>
							</tbody>
						</table>

					</div>
				</div>
			</div>
		</div>
	</body>

	<script>

		/* Obtain _path_ params from URL */
		const { createApp } = Vue;
		const urlParams = new URLSearchParams(window.location.search);
		const path = encodeURIComponent(urlParams.get('path'));

		createApp({
			el: '#app',
			data () {
				return {
					files: null
				}
			},
			mounted () {
				axios
				.get('http://127.0.0.1:5000/directory?path=' + path)
				.then(response => (this.files = response.data))
			}
		}).mount('#app')

	</script>

</html>
