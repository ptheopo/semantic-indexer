  <path d="M1 3.5A1.5 1.5 0 0 1 2.5 2h2.764c.958 0 1.76.56 2.311 1.184C7.985 3.648 8.48 4 9 4h4.5A1.5 1.5 0 0 1 15 5.5v.64c.57.265.94.876.856 1.546l-.64 5.124A2.5 2.5 0 0 1 12.733 15H3.266a2.5 2.5 0 0 1-2.481-2.19l-.64-5.124A1.5 1.5 0 0 1 1 6.14V3.5zM2 6h12v-.5a.5.5 0 0 0-.5-.5H9c-.964 0-1.71-.629-2.174-1.154C6.374 3.334 5.82 3 5.264 3H2.5a.5.5 0 0 0-.5.5V6zm-.367 1a.5.5 0 0 0-.496.562l.64 5.124A1.5 1.5 0 0 0 3.266 14h9.468a1.5 1.5 0 0 0 1.489-1.314l.64-5.124A.5.5 0 0 0 14.367 7H1.633z"/>

							<li class="nav-item">
					      <a class="nav-link" href="#"><svg style="margin-bottom: 4px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-folder" viewBox="0 0 16 16">
  <path d="M.54 3.87.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31zM2.19 4a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91h10.348a1 1 0 0 0 .995-.91l.637-7A1 1 0 0 0 13.81 4H2.19zm4.69-1.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707z"/>

  <path d="M3 2.5A1.5 1.5 0 0 1 4.5 1h1A1.5 1.5 0 0 1 7 2.5V5h2V2.5A1.5 1.5 0 0 1 10.5 1h1A1.5 1.5 0 0 1 13 2.5v2.382a.5.5 0 0 0 .276.447l.895.447A1.5 1.5 0 0 1 15 7.118V14.5a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 14.5v-3a.5.5 0 0 1 .146-.354l.854-.853V9.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v.793l.854.853A.5.5 0 0 1 7 11.5v3A1.5 1.5 0 0 1 5.5 16h-3A1.5 1.5 0 0 1 1 14.5V7.118a1.5 1.5 0 0 1 .83-1.342l.894-.447A.5.5 0 0 0 3 4.882V2.5zM4.5 2a.5.5 0 0 0-.5.5V3h2v-.5a.5.5 0 0 0-.5-.5h-1zM6 4H4v.882a1.5 1.5 0 0 1-.83 1.342l-.894.447A.5.5 0 0 0 2 7.118V13h4v-1.293l-.854-.853A.5.5 0 0 1 5 10.5v-1A1.5 1.5 0 0 1 6.5 8h3A1.5 1.5 0 0 1 11 9.5v1a.5.5 0 0 1-.146.354l-.854.853V13h4V7.118a.5.5 0 0 0-.276-.447l-.895-.447A1.5 1.5 0 0 1 12 4.882V4h-2v1.5a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V4zm4-1h2v-.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5V3zm4 11h-4v.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5V14zm-8 0H2v.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5V14z"/>
</svg> Search</a>

				    </ul>
						<form class="form-inline my-2 my-lg-0" id="searchNav">
							<input type="search" placeholder="Keywords">
							<button href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
  							<path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
							</svg></button>
				    </form>
				  </div>

				</nav>

				<div class="container-fluid" style="padding-left: 20px;">
				  <ol class="breadcrumb">
				    <li v-for="folder in currentPath" class="breadcrumb-item"><a href="#">
							{{ folderÂ }}
						</a></li>
				  </ol>
				</div>

				<!-- File to file !-->
				<div v-for="file in files" >

					<div v-if="file['http://ns.exiftool.org/File/1.0/FileType']" class="mt-4 text-center bg-black">

						<!-- For Image !-->
						<figure class="figure" v-if="file['http://ns.exiftool.org/File/1.0/FileType'][0]['@value'] == 'JPEG' || file['http://ns.exiftool.org/File/1.0/FileType'][0]['@value'] == 'GIF' || file['http://ns.exiftool.org/File/1.0/FileType'][0]['@value'] == 'PNG'">
							<img v-bind:src="'http://127.0.0.1:5000/static/' + file['http://ns.exiftool.org/File/System/1.0/FileName'][0]['@value']" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
							<figcaption class="figure-caption">{{ file['http://ns.exiftool.org/File/System/1.0/FileName'][0]['@value'] }} - {{ file['http://ns.exiftool.org/File/1.0/FileType'][0]['@value'] }}</figcaption>
						</figure>

						<!-- For Video !-->
						<video controls width="1920" height="1080" v-if="file['http://ns.exiftool.org/File/1.0/FileType'][0]['@value'] == 'MP4' || file['http://ns.exiftool.org/File/1.0/FileType'][0]['@value'] == 'AVI' || file['http://ns.exiftool.org/File/1.0/FileType'][0]['@value'] == 'MKV'|| file['http://ns.exiftool.org/File/1.0/FileType'][0]['@value'] == 'WEBM' || file['http://ns.exiftool.org/File/1.0/FileType'][0]['@value'] == 'MOV'">
							<source v-bind:src="'http://127.0.0.1:5000/static/' + file['http://ns.exiftool.org/File/System/1.0/FileName'][0]['@value']" type="video/mp4">
						</video>

						<!-- For PDF !-->
						<embed v-if="file['http://ns.exiftool.org/File/1.0/FileType'][0]['@value'] == 'PDF'" v-bind:src="'http://127.0.0.1:5000/static/' + file['http://ns.exiftool.org/File/System/1.0/FileName'][0]['@value']" width="100%" height=1080 type='application/pdf'/>

						<!-- File metadatas in Table !-->
						<table class="table table-dark table-hover m-0">
							<tbody>
								<tr v-for="(value, key) in file">
									<th v-if="value[0] && value[0]['@value']" scope="row">{{ key }}</th>
									<td v-if="value[0] && value[0]['@value'] && key == 'http://ns.exiftool.org/File/System/1.0/Directory'" scope="row"><a v-bind:href="'directory?path=' + encodeURIComponent(value[0]['@value'])">{{ value[0]["@value"] }}</a></td>
									<td v-else-if="value[0] && value[0]['@value']" scope="row">{{ value[0]["@value"] }}</td>
								</tr>
							</tbody>
						</table>

					</div>
				</div>
			</div>
		</div>

		<a href="#" id="go-up-btn"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
  		<path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
			</svg>
		</a>

	</body>

	<script>

		const { createApp } = Vue

		createApp({
			el: '#app',
			data () {
				return {
					files: null,
					currentPath: []
				}
			},
			mounted () {
				axios
				.get('http://127.0.0.1:5000/files')
				.then(response => (this.files = response.data))
				axios
				.get('http://127.0.0.1:5000/currentPath')
				.then(response => (this.currentPath = response.data))
			}
		}).mount('#app')

	</script>

</html>
