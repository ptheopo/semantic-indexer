<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Media Found</title>
  </head>
  <body class="bg-dark">

    <div style="background-color: black">
      <img src="/static/{{ ref.fileName }}" class="mx-auto d-block">
    </div>

    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Filename</th>
          <th scope="col">System Directory</th>
          <th scope="col">File Size</th>
          <th scope="col">File Modify Date</th>
          <th scope="col">File Access Date</th>
          <th scope="col">File INode Change Date</th>
          <th scope="col">File Permissions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ref.fileName}}</td>
          <td>{{ref.systemDirectory}}</td>
          <td>{{ref.fileSize}}</td>
          <td>@{{ref.fileModifyDate}}</td>
          <td>@{{ref.fileAccessDate}}</td>
          <td>@{{ref.fileInodeChangeDate}}</td>
          <td>@{{ref.filePermissions}}</td>
        </tr>
      </tbody>
    </table>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
